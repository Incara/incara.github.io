<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body>
        <!-- Load shark fin asset -->
        <a-assets>
            <a-asset-item id="shark-fin" src="/resources/models/shark-fin.gltf"></a-asset-item>
        </a-assets>

        <a-scene
                vr-mode-ui="enabled: false"
                arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'
                renderer='antialias: true; alpha: true'>

            <a-camera gps-projected-camera rotation-reader></a-camera>

            <!-- Sample latitude and longitude -->
            <a-entity scale="0.5 0.5 0.5">
                <a-entity gps-projected-entity-place='latitude: 40.140833; longitude: -75.446861'
                          scale="0.05 0.05 0.05" gltf-model="#shark-fin"></a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
